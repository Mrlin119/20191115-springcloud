server.port=4081
server.servlet.context-path=/

# 配置application.name（可配也可不配）
spring.application.name=springcloud-config-server-4081

# 开始配置
# 配置github上面的地址
spring.cloud.config.server.git.uri=https://github.com/Mrlin119/20191115-springcloud-config
# 配置github的账号
spring.cloud.config.server.git.username=Mrlin119

# 配置github的密码
spring.cloud.config.server.git.password=hcl142835

# 配置github仓库的搜索路径
spring.cloud.config.server.git.search-paths=config-repo

# mysql://localhost:3306/teach?useSSL=false 跳过SSL的验证
spring.cloud.config.server.git.skip-ssl-validation=true